<div ng-app=myApp ng-controller=movimentacaoCtrl><div class="section no-pad-bot" id=index-banner><div class=container><ul materialize=collapsible class=collapsible data-collapsible="accordion " ng-if="(!lstTipoMovimentacao || lstTipoMovimentacao.length > 10)"><li><div class=collapsible-header><i class=material-icons>filter_list</i>Filtros</div><div class=collapsible-body><div class=row><div class="input-field col s8 offset-s2"><input id=txtBusca ng-model=sBusca placeholder=Buscar class=validate ng-keyup="changeBusca(sBusca, bAtivos)"></div></div></div></li></ul><ul materialize=collapsible class=collapsible data-collapsible="accordion "><li><div class="collapsible-header active"><i class=material-icons>list</i>Resultado</div><div class=collapsible-body><p ng-if="!lstTipoMovimentacaoFiltered || lstTipoMovimentacaoFiltered.length == 0">Nenhum tipo de Movimentacao foi encontrada</p><table ng-if="lstTipoMovimentacaoFiltered && lstTipoMovimentacaoFiltered.length > 0"><thead><tr><th width=75%>Nome</th><th></th></tr></thead><tbody><tr ng-repeat=" tipoMovimentacao in lstTipoMovimentacaoFiltered track by tipoMovimentacao.id" my-repeat-directive><td>{{tipoMovimentacao.descricao}}</td><td><i ng-if=tipoMovimentacao.is_canceled class=material-icons style="cursor: pointer" ng-click="Alterar(tipoMovimentacao, false)">clear</i> <i ng-if=!tipoMovimentacao.is_canceled class=material-icons style="cursor: pointer" ng-click="Alterar(tipoMovimentacao, true)">check</i></td></tr></tbody></table></div></li></ul></div></div><div class=fixed-action-btn><a class="btn-floating purple darken-3" ng-click=OpenAddStatus()><i class=material-icons>add</i></a></div><div id=mdlChangePassword class=modal materialize=modal><div class=modal-content><h4>Novo Tipo de Gasto</h4><div class=row><div class="input-field col s8 offset-s2"><input id=txtPassword ng-model=descricao placeholder=Nome class=validate></div></div><div class=row><div class="col s10 offset-s1 offset-l1 l4"><a ng-click=CloseAddStatus() class="btn-large waves-effect waves-light black" style="width: 100%; margin-bottom:15px">Voltar</a></div><div class="col s10 offset-s1 offset-l2 l4"><a id=btn_entrar ng-click=AddStatus() class="btn-large waves-effect waves-light purple darken-3" style="width: 100%">Cadastrar</a></div></div></div></div></div>
